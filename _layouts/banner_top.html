---
layout: default
---
{%- assign banners_dir = site.data.general.images_dirs.banners -%}
{%- assign banner_filename = site.data.general.banner_filename[page.title] | default: "default.jpg" -%}

<div class="banner-content">
    <img
    class="banner-image"
    src="{{- site.baseurl -}}/{{- banners_dir -}}/{{- banner_filename -}}"
    alt="{{- site.baseurl -}}/{{- banners_dir -}}/{{- banner_filename -}}"
    />
</div>
<div class="below-banner-content">
    {{ content }}
</div>
