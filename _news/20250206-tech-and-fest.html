<!-- Example CSS for layout (put in your assets/css/main.css) -->
<style>
.page-container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
    font-family: Arial, sans-serif;
}

.page-header {
    text-align: center;
    margin-bottom: 30px;
}

.title {
    font-size: 2.5rem;
    margin: 0;
}

.subtitle {
    font-size: 1.5rem;
    color: #666;
    margin: 5px 0 20px;
}

.description p {
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 10px;
}

.videos {
  margin: 40px auto;
  display: grid;
  gap: 24px;                /* space between tri blocks */
}

.video-grid {
  width: 1000px;            /* or 100%; max-width: 1000px; */
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

/* Sliders section: holds any number of tri blocks */
.sliders {
  margin: 40px auto;
}

.tri-sliders-container {
  width: 1000px;                  /* or 100%; max-width: 1000px; */
  margin: 0 auto;
  display: grid;
  gap: 24px;
  grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
}

/* Important: let the card fill its grid cell */
.tri-slider {
  width: 100%;                    /* remove your 45% width */
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 8px;
  align-items: stretch;
}

/* Right column stacks two equal-height rows */
.col--right {
  display: grid;
  grid-template-rows: 1fr 1fr;
  gap: 8px;
  height: 100%;
}

/* Slider component */
.ba {
  position: relative;
  width: 100%;
  overflow: hidden;
  user-select: none;
  touch-action: none;
  box-shadow: 0 6px 24px rgba(0,0,0,.15);
  border-radius: 10px;
  height: 100%;               /* row or JS will provide height */
}

.ba__img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-position: center;
  pointer-events: none;
}

/* Per-slider fit */
.ba[data-fit="contain"] .ba__img { object-fit: contain; background: none; }
.ba[data-fit="cover"]   .ba__img { object-fit: cover; }

/* After on top; show only right side (clip left) */
.ba__img--after {
  z-index: 1;
  clip-path: inset(0 0 0 50%);
}

/* Handle */
.ba__handle {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 4px;
  height: 100%;
  background: #fff;

  /* reset button defaults */
  border-top: none;
  border-bottom: none;
  border-left: 1px solid #0003;
  border-right: 1px solid #0003;
  padding: 0;
  margin: 0;
  box-sizing: content-box;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;

  cursor: ew-resize;
  z-index: 2;
}
.ba__handle::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #fff;
  box-shadow: 0 1px 8px rgba(0,0,0,.35);
}
.ba__handle:focus { outline: 2px solid #4a90e2; outline-offset: 2px; }

.gallery {
    margin-top: 50px;
}

.gallery-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
}

.gallery-item {
    width: 256px;
    height: 192px;
    object-fit: cover;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    transition: transform 0.2s;
}

.gallery-item:hover {
    transform: scale(1.05);
}
</style>

<script>
  (function(){
    function initSlider(slider){
      const before = slider.querySelector('.ba__img--before');
      const after  = slider.querySelector('.ba__img--after');
      const handle = slider.querySelector('.ba__handle');
      const mode   = slider.dataset.mode || 'auto';   // 'auto' | 'fill'
  
      let ratio = 0.5, dragging = false;
  
      function clamp01(x){ return Math.max(0, Math.min(1, x)); }
      function applyPosition(r){
        ratio = clamp01(r);
        const rect = slider.getBoundingClientRect();
        const px = ratio * rect.width;
        after.style.clipPath = `inset(0 0 0 ${px}px)`;
        handle.style.left = px + 'px';
        handle.setAttribute('aria-valuenow', Math.round(ratio*100));
      }
  
      // Auto mode: height = width * (before.h / before.w)
      function sizeFromBefore(){
        if (!before.naturalWidth || !before.naturalHeight) return;
        const aspect = before.naturalHeight / before.naturalWidth;
        slider.style.height = Math.round(slider.clientWidth * aspect) + 'px';
        applyPosition(ratio);
      }
      function whenLoaded(img, cb){
        if (img.complete && img.naturalWidth) cb();
        else img.addEventListener('load', cb, { once: true });
      }
  
      if (mode === 'auto') {
        whenLoaded(before, sizeFromBefore);
        window.addEventListener('resize', sizeFromBefore);
      } else {
        // Fill mode: height comes from the grid row; just keep clip in sync
        const ro = new ResizeObserver(() => applyPosition(ratio));
        ro.observe(slider);
      }
  
      // Interactions
      function clientX(e){ return e.touches ? e.touches[0].clientX : e.clientX; }
      function updateFromEvent(e){
        const rect = slider.getBoundingClientRect();
        const x = Math.max(0, Math.min(rect.width, clientX(e) - rect.left));
        applyPosition(x / rect.width);
      }
      function down(e){ dragging = true; updateFromEvent(e); e.preventDefault(); }
      function move(e){ if (dragging) updateFromEvent(e); }
      function up(){ dragging = false; }
  
      applyPosition(0.5);
  
      slider.addEventListener('mousedown', down);
      window.addEventListener('mousemove', move);
      window.addEventListener('mouseup', up);
  
      slider.addEventListener('touchstart', down, {passive:false});
      window.addEventListener('touchmove', move, {passive:false});
      window.addEventListener('touchend', up);
  
      handle.addEventListener('keydown', (e)=>{
        const step = e.shiftKey ? 0.1 : 0.02;
        if (e.key === 'ArrowLeft')  { applyPosition(ratio - step); e.preventDefault(); }
        if (e.key === 'ArrowRight') { applyPosition(ratio + step); e.preventDefault(); }
        if (e.key === 'Home')       { applyPosition(0); e.preventDefault(); }
        if (e.key === 'End')        { applyPosition(1); e.preventDefault(); }
      });
    }
  
    // Initialize every .ba on the page (works for any number of tri blocks)
    document.querySelectorAll('.ba').forEach(initSlider);
  })();
  </script>
