# Site settings
# This is where the essential settings of the site are defined.
# Any other data or information is defined in the _data/ folder.
# Any modification on this file requires building again (via jekyll build or jekyll serve).

# SEO-related fields
title: MIRA Platform
description: >-
  The Multi-camera Imaging Research and Acquisition (MIRA) Platform aims at developing
    a platform for real multimodal image data acquisition and processing.
author: Mohamad Jouni
url: "https://mira-imaging.github.io" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Custom collections for customly organized and grouped pages
collections:
  pages_navbar:
    output: true
    permalink: /:name/
  news:
    output: true
    permalink: /:collection/:name/
























